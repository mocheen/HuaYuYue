server:
  domain: user
  version: 1.0
  jwtSecret: ${HUA_JWT_SECRET}
  grpcAddress: ${HUA_USER_SERVICE_ADDRESS}

mysql:
  driverName: mysql
  host: ${HUA_USER_DB_HOST}
  port: ${HUA_USER_DB_PORT}
  database: user
  username: ${HUA_USER_DB_USERNAME}
  password: ${HUA_USER_DB_PASSWORD}
  charset: utf8mb4

etcd:
  address: ${HUA_ETCD_ADDRESS}

redis:
  address: ${HUA_REDIS_ADDRESS}
  username: ${HUA_REDIS_USERNAME}
  db: 0








